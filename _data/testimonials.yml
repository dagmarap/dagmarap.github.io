- name: Magda Gryczko
  description: Pan Paweł w ciągu kilku tygodni dokonał rzeczy cudownych. Pozbawił mnie silnego bólu pleców i „wyprostował” je tak, że żadne dolegliwości nie wracają. Bardzo dziękuję i polecam.
  title: 

- name: Agata Kuster
  description: Najlepszy Fizjoterapeuta ever! Trafiłam do Pana Pawła z przeogromnym bólem kręgosłupa. Dokuczał mi od wielu lat, ale w ostatnich dniach nasilił się nie do wytrzymania. Pan Paweł od początku zajął się mną profesjonalnie. Od wywiadu, poprzez diagnozę i późniejsze leczenie. Jego wiedza, skrupulatność, fachowość postawiły mnie na nogi. Ćwiczenia, które ze mną wykonywał również pomagały mi szybciej dojść do zdrowia. Już zapomniałam, jak to jest żyć bez bólu kręgosłupa. Służył pomocą telefoniczną, gdy nie było Go w 3mieście.😊 Niesamowity Człowiek o wielkim sercu, powołaniu i ogromnym takcie. Jestem dobry miesiąc, po zakończonej rehabilitacji i nadal czuję się wyśmienicie! Dziękuję pięknie Panie Pawle. 😊 Polecam całym sercem rehabilitację u Pana Pawła 😉
  title: 

- name: Joanna Laskowski
  description: Bardzo skuteczny oraz profesjonalny zabieg u Pana Pawła. Po pierwszej wizycie , chodząc wcześniej przez ponad miesiąc ze strasznym bulem „ łokcia tenisisty” Pan Paweł doprowadził do 90% poprawy. Po 2 kolejnych wizytach czuje się jak nowo narodzona. 😊😃 100% terapia oraz bardzo miłe i profesjonalne podejście do pacjenta. Dziękuje i polecam. 😊👍
  title: 

- name: Magda Apanasewicz
  description: Po raz kolejny postawił mi męża na nogi, mnie z resztą też ponaprawiał. Gorąco polecam.

- name: Ania Mik
  description: Świetny fachowiec. Miałam ból w stopie, po jednej wizycie nastąpiła bardzo duża poprawa.Profesjonalne podejście. Bardzo dziękuję Panie Pawle. Na pewno będę polecać:)

- name: Katarzyna Lange
  description: Magia! Nabawiłam się kontuzji ITBS stąd też trafiłam pod fachowe ręce p. Pawła. Jestem naprawdę zadowolona z usług p. Pawła, gdyż wystarczyło zaledwie kilka wizyt aby pozbyć się tak uporczywej kontuzji, muszę też dodać, że dzięki rehabilitacji jaką zastosował p. Paweł przebiegłam półmaraton. Magik nie człowiek :) a do tego otwarty na pacjenta oraz z poczuciem humoru. Szczerze wszystkim polecam, szybko, zgrabnie a przede wszystkim skutecznie.

- name: Danuta Sikora
  description: Natychmiastowa ulga

- name: Adrianna Słomska
  description: Ręce, które leczą

- name: T. J.
  description: Pan Paweł to kompetentny i zaangażowany w pomoc pacjentowi fizjoterapeuta. W moim przypadku pomógł mi w kilku utrudniających codzienne funkcjonowanie dysfunkcjach mięśniowych, przy tym zawsze starał się znaleźć dogodny termin spotkania i miałem poczucie,że uważnie słucha i analizuje zgłaszane przeze mnie dolegliwości aby dostosować skutecznie techniki zabiegowe.Polecam Pana Pawła każdemu zmagającemu się z dolegliwościami mięśniowowymi.

- name: Marta Reptowska
  description: Fantastyczny specjalista, doskonale zna się na swojej pracy i stawia właściwe diagnozy. Miałam problem z ciągłym bólem głowy, okazało się, że to wynik spiętych mięśni szyi i pleców. Kilka zabiegów u Pana Pawła przyniosło fantastyczne rezultaty - ból ustąpił. Serdecznie polecam.

- name: Paweł Banhegyi
  description: Lekarz stwierdził, że po kontuzji kostki będę musiał odpocząć od sportu 3 miesiące. Dzięki 10 spotkaniom z Panem Pawłem, wróciłem do prawie pełnej sprawności po 3 tygodniach. Polecam!

- name: Dora Wojciechowska
  description: Pana Pawla polecam calym sercem , w kilka minut pomogl mi zlagodzic silny bol i powiedzial jak sie go pozbyc.Pokazal cwiczenia do wykonywania w domu i dal rady jak postepowac w przyszlosci. Pelen kultury i spokoju rzeczowy fachowiec, godny zaufania i polecenia.

- name: Małgorzata Wojtanis
  description: Jestem bardzo zadowolona z wizyty. Na pewno jeszcze nie raz pojawię się u Pana Pawła.

- name: Dudek Gabi
  description: Dobra ndywidualnie dopasowna rehabilitacja polecam


