- name: Daria J.
  description: Wspaniały, godny polecenia specjalista - indywidualnie, z zaangażowaniem i ciepłem podchodzi do każdego pacjenta, każdemu poświęca tyle czasu ile potrzeba i nie zerka co minute na zegar czy już się zakończyła "opłacona godzina". Widać dużą wiedzę i doświadczenie, które przekładają się na przebieg terapii, 100% godna polecenia
  title: 

- name: kaslod
  description: Od wielu lat borykalam sie z problemem otylosci, probowalam roznych metod odchudzania, ktore nie przynosily zadnego rezultatu, bylam coraz bardziej zazenowana i popadalam w efekty jojo. Dzieki konsultacjom z Dagmara zrozumialam gdzie popelniam bledy. Dagmara pomogla mi wszystko poukladac. Dzieki spotkaniom nauczylam sie poprawnego odzywiania ale chyba co najwazniesze pozbylam sie w koncu wszystkich zlych emocji, zlych uczuc do siebie ktore mi towarzyszyly przez ten caly czas. Jedzenie jest w glowie. Dzieki Dagmarze schudłam 25 kg w przeciagu 5 miesiecy za co jestem ogromnie wdzieczna. Z czystym sumieniem i z calego serca polecam psychodietetyka Dagmare Piotrowska.
  title: 

- name: Ewa Nykiel
  description: Trafiłam i zostałam tu właśnie przez "psycho" w "psychodietetyku". Znam teorię i niby wiem jak się właściwie odżywiać (zaliczyłam współpracę z kilkoma dietetykami - niestety nieskuteczną), ale jak się okazało to dla mnie za mało. Najpierw trzeba sobie poprzestawiać co nieco w głowie... U Dagmary uczę się pracować nad swoimi zachowaniami, emocjami, nad swoim poczuciem własnej wartości. Dagmara rozmawia, pyta, słucha, wspiera, motywuje i próbuje tak poukładać w głowie, żeby na trwale zmienić nawyki żywieniowe.
  title: 



