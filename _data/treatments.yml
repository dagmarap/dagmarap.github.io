- icon: icon-chain
  title: Psychoterapia w zaburzeniach odżywiania takich jak anoreksja/bulimia/kompulsywne jedzenie
  description: Jestem certyfikowanym „Konsultantem Terapii skoncentrowanej na rozwiązaniach”. W procesie terapeutycznym koncentruję się na wspólnym z klientem poszukiwaniu rozwiązań życia bez problemu i systematycznym wprowadzaniu ich w życie. Na początku terapii wspólnie ustalamy założony cel, który chce osiągnąć klient i terapia trwa do momentu osiągniecia celu klienta.  Praca terapeutyczna obejmuje najczęściej obszary: samoocena i postrzeganie własnego ciała, relacja z otoczeniem, nawyki żywieniowe.


- icon: icon-user
  title: Psychoterapia w zmianie nawyków żywieniowych – praca zarówno z osobami dorosłymi jak i z dziećmi
  description: Podobnie jak w pracy w zaburzeniach odżywiania pracuję z klientem w nurcie TSR (terapii skoncentrowanej na rozwiązaniach) – poprzez wyszukiwanie i uświadamianie klientowi jego możliwości i mocnych stron, które są pomocnym narzędziem do wprowadzania nowych mechanizmów służących zmianie. Podczas psychoterapii klient prowadzi monitoring, który pozwala mu na dokładną analizę przyczynowo – skutkową swoich zachowań i ich zmianę. Dodatkowo w całym procesie terapeutycznym ustalona zostaje odpowiednia, dobrana indywidulanie dieta, którą jest w stanie zaakceptować osoba zmagająca się z danym zaburzeniem.


- icon: icon-leaf
  title: Psychoterapia dzieci z fobiami żywieniowymi
  description: Jestem certyfikowanym terapeutą  metody „Dam Radę” i „Jestem z Ciebie dumny”. Pracuję z małymi dziećmi poprzez zabawę. Aktywnie biorę udział w grach i zabawach co zwiększa zainteresowanie dzieci i ich chęć uczestniczenia w sesjach i wkładania pracy własnej.  Pokazuje rodzicom/opiekunom jak ich zachowania wpływają na zachowania dzieci. Dzieci z fobiami żywieniowymi zdobywają nowe umiejętności „Bycia odważnym”.

